<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Code for Hamburg</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/cfhh.css">
		<link rel="stylesheet" href="css/main.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background="img/CodeForHamburg-logo.png" data-background-repeat="repeat" data-background-size="50px">
				
					 <img data-src="img/CodeForHamburg-logo.png" class="start-logo">
				</section>




				<section>
					<section data-markdown>#€</section>
					
					<section><h1>299.100.000.000 €</h1></section>
					<section data-background="img/hh-haushalt.png"></section>
					<section><h1>?</h1></section>
					<section>
						<iframe data-src="http://offenerhaushalt.de/haushalt/bund/embed/" width="100%" height="1100px" frameborder="0" style="margin:0"></iframe>
					</section>
				</section>					
				<section>
					<section>
						<h1>Tap Water</h1>
					</section>
					<section>
						<iframe data-src="http://opendatalab.de/projects/trinkwasser/" width="100%" height="800px" frameborder="0" style="margin:0"></iframe>
					</section>



				</section>


			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>
	
		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
